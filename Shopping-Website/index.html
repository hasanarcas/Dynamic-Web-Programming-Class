<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link to css file named style.css -->
    <link rel="stylesheet" type="text/css" href="style-home.css">
    <script src="myscript.js"></script>
    <title>Hasan's Website</title>
    <script type="text/javascript">
        window.onload = displayProducts;
    </script>
</head>
<body>
    <!-- Create a navbar-->
    <nav>
        <ul>
            <li onclick="home()">Home</li>
            <li onclick="addPage()">Add Bonsai</li>
        </ul>
    </nav>
    <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/shopping_cart.png" alt="basket" width="50" height="50" style="float: right;" onclick="cartPage()">
    <div id="items-container"></div>

    <div id="addBonsai" style="display: none;">
        <h1>Please Submit The Form In Order To Add A New Bonsai</h1>
        <div class="form-container">
            <div class="form-title">Add New Item</div>
            <div class="inputs">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required>
                <br>
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" required>
                <br>
                <label for="image">Image:</label>
                <input type="text" name="image" id="image" required>
                <br>
                <button type="button" onclick="submitForm()">Add Item</button>
            </div>  
        </div>
    </div>

    <div id="cartPage" style="display: none;">
    </div>
    
    

    <!-- add a footer -->
    <footer>
        <p>&copy; 2020 Hasan's Bonsai Store</p>
    </footer>
</body>
</html>
